<!DOCTYPE html>
<html>
    <head>
        <meta property="og:title" content="Lucas Gabriel (lucmsilva) - MyIP">
        <meta property="og:description" content="See your IP.">
        <meta property="og:url" content="https://lucmsilva651.github.io/docs/misc/templatepage.html">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            body {
            background-color: rgb(32,33,37);
            color: white;
            margin: 30px;
            font-family: 'Open Sans', sans-serif;
            }

            a:link {
            color: powderblue;
            }

            a:visited {
            color: pink;
            }

            a:hover {
            color: red;
            }

            a:active {
            color: green;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            function getIP(json) {
              var ip = json.ip;
              alert("Your IP address is: " + ip);
            }
          
            function makeHttpObject() {
              try {return new XMLHttpRequest();}
              catch (error) {}
              try {return new ActiveXObject("Msxml2.XMLHTTP");}
              catch (error) {}
              try {return new ActiveXObject("Microsoft.XMLHTTP");}
              catch (error) {}
          
              throw new Error("Unable to create an HTTP request object.");
            }
          
            var request = makeHttpObject();
            request.open("GET", "https://api.ipify.org?format=json", true);
            request.send(null);
            request.onreadystatechange = function() {
              if (request.readyState == 4 && request.status == 200)
                getIP(JSON.parse(request.responseText));
            };
          </script>
    </body>
</html>
