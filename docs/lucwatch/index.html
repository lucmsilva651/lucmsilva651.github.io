<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Integração da API do YouTube</title>
  </head>
  <body>
    <h1>Exemplo de Integração da API do YouTube</h1>
    <p>Insira uma palavra-chave para buscar vídeos:</p>
    <input type="text" id="keyword" name="keyword">
    <button onclick="searchVideos()">Buscar</button>
    <div id="results"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      function searchVideos() {
        var keyword = document.getElementById('keyword').value;
        var results = document.getElementById('results');
        results.innerHTML = '';

        gapi.client.init({
          apiKey: 'AIzaSyB5hw1BAeywJF9Ite8i7Gsc4sEl0bWTO4Q',
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest"],
        }).then(function() {
          return gapi.client.youtube.search.list({
            "part": "snippet",
            "type": "video",
            "q": keyword,
            "maxResults": 10
          });
        }).then(function(response) {
          var items = response.result.items;
          for (var i = 0; i < items.length; i++) {
            var videoId = items[i].id.videoId;
            var videoTitle = items[i].snippet.title;
            var videoThumbnail = items[i].snippet.thumbnails.medium.url;

            var videoElement = '<div>';
            videoElement += '<h2>' + videoTitle + '</h2>';
            videoElement += '<a href="https://www.youtube.com/watch?v=' + videoId + '" target="_blank">';
            videoElement += '<img src="' + videoThumbnail + '">';
            videoElement += '</a>';
            videoElement += '</div>';

            results.innerHTML += videoElement;
          }
        }, function(error) {
          console.error('Erro ao buscar vídeos', error);
        });
      }
    </script>
  </body>
</html>
