<!doctype html>
<html dir="ltr" lang="pt">

<head>
    <meta charset="utf-8">
    <title>Nova guia</title>
    <style>
        body {
            background: #35363A;
            margin: 0;
        }

        /* tempest */
        #headerBar {
            height: 0px;
        }

        #backgroundImage {
            border: none;
            height: 100%;
            pointer-events: none;
            position: fixed;
            top: 0;
            visibility: hidden;
            width: 100%;
        }

        [show-background-image] #backgroundImage {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- tempest : change id to keep padding -->
    <div id="headerBar"></div>
    <iframe id="backgroundImage" src=""></iframe>
    <ntp-app>
        <div id="shadow-root">
            <style>
                :host([hidden]),
                [hidden] {
                    display: none !important
                }

                .icon-arrow-back {
                    --cr-icon-image: url('chrome://resources/images/icon_arrow_back.svg')
                }

                .icon-arrow-dropdown {
                    --cr-icon-image: url('chrome://resources/images/icon_arrow_dropdown.svg')
                }

                .icon-cancel {
                    --cr-icon-image: url('chrome://resources/images/icon_cancel.svg')
                }

                .icon-clear {
                    --cr-icon-image: url('chrome://resources/images/icon_clear.svg')
                }

                .icon-copy-content {
                    --cr-icon-image: url('chrome://resources/images/icon_copy_content.svg')
                }

                .icon-delete-gray {
                    --cr-icon-image: url('chrome://resources/images/icon_delete_gray.svg')
                }

                .icon-edit {
                    --cr-icon-image: url('chrome://resources/images/icon_edit.svg')
                }

                .icon-folder-open {
                    --cr-icon-image: url('chrome://resources/images/icon_folder_open.svg')
                }

                .icon-picture-delete {
                    --cr-icon-image: url('chrome://resources/images/icon_picture_delete.svg')
                }

                .icon-expand-less {
                    --cr-icon-image: url('chrome://resources/images/icon_expand_less.svg')
                }

                .icon-expand-more {
                    --cr-icon-image: url('chrome://resources/images/icon_expand_more.svg')
                }

                .icon-external {
                    --cr-icon-image: url('chrome://resources/images/open_in_new.svg')
                }

                .icon-more-vert {
                    --cr-icon-image: url('chrome://resources/images/icon_more_vert.svg')
                }

                .icon-refresh {
                    --cr-icon-image: url('chrome://resources/images/icon_refresh.svg')
                }

                .icon-search {
                    --cr-icon-image: url('chrome://resources/images/icon_search.svg')
                }

                .icon-settings {
                    --cr-icon-image: url('chrome://resources/images/icon_settings.svg')
                }

                .icon-visibility {
                    --cr-icon-image: url('chrome://resources/images/icon_visibility.svg')
                }

                .icon-visibility-off {
                    --cr-icon-image: url('chrome://resources/images/icon_visibility_off.svg')
                }

                .subpage-arrow {
                    --cr-icon-image: url('chrome://resources/images/arrow_right.svg')
                }

                .cr-icon {
                    -webkit-mask-image: var(--cr-icon-image);
                    -webkit-mask-position: center;
                    -webkit-mask-repeat: no-repeat;
                    -webkit-mask-size: var(--cr-icon-size);
                    background-color: var(--cr-icon-color, var(--google-grey-700));
                    flex-shrink: 0;
                    height: var(--cr-icon-ripple-size);
                    margin-inline-end: var(--cr-icon-ripple-margin);
                    margin-inline-start: var(--cr-icon-button-margin-start);
                    user-select: none;
                    width: var(--cr-icon-ripple-size)
                }

                :host-context([dir=rtl]) .cr-icon {
                    transform: scaleX(-1)
                }

                .cr-icon.no-overlap {
                    margin-inline-end: 0;
                    margin-inline-start: 0
                }

                @media (prefers-color-scheme:dark) {
                    .cr-icon {
                        background-color: var(--cr-icon-color, var(--google-grey-500))
                    }

                }

                :host,
                html {
                    --scrollable-border-color: var(--google-grey-300)
                }

                @media (prefers-color-scheme:dark) {

                    :host,
                    html {
                        --scrollable-border-color: var(--google-grey-700)
                    }

                }

                [actionable] {
                    cursor: pointer
                }

                .hr {
                    border-top: var(--cr-separator-line)
                }

                iron-list.cr-separators>:not([first]) {
                    border-top: var(--cr-separator-line)
                }

                [scrollable] {
                    border-color: transparent;
                    border-style: solid;
                    border-width: 1px 0;
                    overflow-y: auto
                }

                [scrollable].is-scrolled {
                    border-top-color: var(--scrollable-border-color)
                }

                [scrollable].can-scroll:not(.scrolled-to-bottom) {
                    border-bottom-color: var(--scrollable-border-color)
                }

                [scrollable] iron-list>:not(.no-outline):focus,
                [selectable]:focus,
                [selectable]>:focus {
                    background-color: var(--cr-focused-item-color);
                    outline: 0
                }

                .scroll-container {
                    display: flex;
                    flex-direction: column;
                    min-height: 1px
                }

                [selectable]>* {
                    cursor: pointer
                }

                .cr-centered-card-container {
                    box-sizing: border-box;
                    display: block;
                    height: inherit;
                    margin: 0 auto;
                    max-width: var(--cr-centered-card-max-width);
                    min-width: 550px;
                    position: relative;
                    width: calc(100% * var(--cr-centered-card-width-percentage))
                }

                .cr-container-shadow {
                    box-shadow: inset 0 5px 6px -3px rgba(0, 0, 0, .4);
                    height: var(--cr-container-shadow-height);
                    left: 0;
                    margin: 0 0 var(--cr-container-shadow-margin);
                    opacity: 0;
                    pointer-events: none;
                    position: relative;
                    right: 0;
                    top: 0;
                    transition: opacity .5s;
                    z-index: 1
                }

                #cr-container-shadow-bottom {
                    margin-bottom: 0;
                    margin-top: var(--cr-container-shadow-margin);
                    transform: scaleY(-1)
                }

                #cr-container-shadow-bottom.has-shadow,
                #cr-container-shadow-top.has-shadow {
                    opacity: var(--cr-container-shadow-max-opacity)
                }

                .cr-row {
                    align-items: center;
                    border-top: var(--cr-separator-line);
                    display: flex;
                    min-height: var(--cr-section-min-height);
                    padding: 0 var(--cr-section-padding)
                }

                .cr-row.continuation,
                .cr-row.first {
                    border-top: none
                }

                .cr-row-gap {
                    padding-inline-start: 16px
                }

                .cr-button-gap {
                    margin-inline-start: 8px
                }

                paper-tooltip::part(tooltip) {
                    border-radius: var(--paper-tooltip-border-radius, 2px);
                    font-size: 92.31%;
                    font-weight: 500;
                    max-width: 330px;
                    min-width: var(--paper-tooltip-min-width, 200px);
                    padding: var(--paper-tooltip-padding, 10px 8px)
                }

                .cr-padded-text {
                    padding-block-end: var(--cr-section-vertical-padding);
                    padding-block-start: var(--cr-section-vertical-padding)
                }

                .cr-title-text {
                    color: var(--cr-title-text-color);
                    font-size: 107.6923%;
                    font-weight: 500
                }

                .cr-secondary-text {
                    color: var(--cr-secondary-text-color);
                    font-weight: 400
                }

                .cr-form-field-label {
                    color: var(--cr-form-field-label-color);
                    display: block;
                    font-size: var(--cr-form-field-label-font-size);
                    font-weight: 500;
                    letter-spacing: .4px;
                    line-height: var(--cr-form-field-label-line-height);
                    margin-bottom: 8px
                }

                .cr-vertical-tab {
                    align-items: center;
                    display: flex
                }

                .cr-vertical-tab::before {
                    border-radius: 0 3px 3px 0;
                    content: '';
                    display: block;
                    flex-shrink: 0;
                    height: var(--cr-vertical-tab-height, 100%);
                    width: 4px
                }

                .cr-vertical-tab.selected::before {
                    background: var(--cr-vertical-tab-selected-color, var(--cr-checked-color))
                }

                :host-context([dir=rtl]) .cr-vertical-tab::before {
                    transform: scaleX(-1)
                }

                .iph-anchor-highlight {
                    background-color: var(--cr-iph-anchor-highlight-color)
                }

                :host {
                    --ntp-theme-text-shadow: none;
                    --ntp-one-google-bar-height: 56px;
                    --ntp-search-box-width: 337px;
                    --ntp-module-width: var(--ntp-search-box-width);
                    --ntp-module-layout-width: var(--ntp-search-box-width);
                    --ntp-module-border-radius: 5px;
                    --ntp-protected-icon-background-color: transparent;
                    --ntp-protected-icon-background-color-hovered: rgba(255, 255, 255, .1)
                }

                @media (min-width:560px) {
                    :host {
                        --ntp-search-box-width: 449px
                    }

                }

                @media (min-width:672px) {
                    :host {
                        --ntp-search-box-width: 561px
                    }

                }

                :host([modules-redesigned-enabled_]) {
                    --ntp-module-border-radius: 24px;
                    --ntp-module-layout-width: 360px;
                    --ntp-module-width: 360px
                }

                :host([modules-redesigned-layout-enabled_]) {
                    --ntp-module-layout-width: 360px
                }

                @media (min-width:960px) {
                    :host([modules-redesigned-layout-enabled_]) {
                        --ntp-module-layout-width: 780px
                    }

                }

                @media (min-width:1440px) {
                    :host([modules-redesigned-layout-enabled_]) {
                        --ntp-module-layout-width: 1170px
                    }

                }

                :host([show-background-image_]) {
                    --ntp-theme-text-shadow: 0 0 16px rgba(0, 0, 0, .3)
                }

                :host([show-background-image_][remove-scrim_]) {
                    --ntp-theme-text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.5), 0px 0px 2px rgba(0, 0, 0, 0.2), 0px 0px 10px rgba(0, 0, 0, 0.1);
                    --ntp-protected-icon-background-color: rgba(0, 0, 0, .6);
                    --ntp-protected-icon-background-color-hovered: rgba(0, 0, 0, .7)
                }

                #oneGoogleBar {
                    height: 100%;
                    position: absolute;
                    top: 0;
                    width: 100%
                }

                #content {
                    align-items: center;
                    display: flex;
                    flex-direction: column;
                    height: calc(100vh - var(--ntp-one-google-bar-height));
                    min-width: fit-content;
                    padding-top: var(--ntp-one-google-bar-height);
                    position: relative;
                    z-index: 1
                }

                #logo {
                    margin-bottom: 38px;
                    z-index: 1
                }

                #realboxContainer {
                    display: inherit;
                    margin-bottom: 16px;
                    position: relative
                }

                ntp-modules {
                    flex-shrink: 0;
                    width: var(--ntp-module-layout-width)
                }

                ntp-middle-slot-promo {
                    max-width: var(--ntp-search-box-width)
                }

                ntp-realbox {
                    visibility: hidden;
                    width: var(--ntp-search-box-width)
                }

                ntp-realbox[shown] {
                    visibility: visible
                }

                cr-most-visited {
                    --most-visited-focus-shadow: var(--ntp-focus-shadow);
                    --most-visited-text-color: var(--color-new-tab-page-most-visited-foreground);
                    --most-visited-text-shadow: var(--ntp-theme-text-shadow)
                }

                ntp-middle-slot-promo:not([hidden])~ntp-modules {
                    margin-top: 16px
                }

                #customizeButtonContainer {
                    background-color: var(--color-new-tab-page-button-background);
                    border-radius: calc(.5 * var(--cr-button-height));
                    bottom: 16px;
                    position: fixed
                }

                :host-context([dir=ltr]) #customizeButtonContainer {
                    right: 16px
                }

                :host-context([dir=rtl]) #customizeButtonContainer {
                    left: 16px
                }

                :host([show-background-image_]) #customizeButtonContainer {
                    background-color: var(--ntp-protected-icon-background-color)
                }

                :host([show-background-image_]) #customizeButtonContainer:hover {
                    background-color: var(--ntp-protected-icon-background-color-hovered)
                }

                #customizeButton {
                    --text-color: var(--color-new-tab-page-button-foreground);
                    border: none;
                    border-radius: calc(.5 * var(--cr-button-height));
                    box-shadow: 0 3px 6px rgba(0, 0, 0, .16), 0 1px 2px rgba(0, 0, 0, .23);
                    font-weight: 400;
                    min-width: 32px
                }

                :host([show-background-image_]) #customizeButton {
                    box-shadow: none;
                    padding: 0
                }

                :host-context(.focus-outline-visible) #customizeButton:focus {
                    box-shadow: var(--ntp-focus-shadow)
                }

                #customizeIcon {
                    -webkit-mask-image: url('chrome://new-tab-page/icons/icon_pencil.svg');
                    -webkit-mask-repeat: no-repeat;
                    -webkit-mask-size: 100%;
                    background-color: var(--text-color);
                    height: 16px;
                    margin-inline-end: 8px;
                    width: 16px
                }

                :host([show-background-image_]) #customizeIcon {
                    background-color: #fff;
                    margin: 0
                }

                @media (max-width:550px) {
                    #customizeButton {
                        padding: 0
                    }

                    #customizeIcon {
                        margin: 0
                    }

                    #customizeText {
                        display: none
                    }

                }

                @media (max-width:970px) {
                    :host([modules-shown-to-user]) #customizeButton {
                        padding: 0
                    }

                    :host([modules-shown-to-user]) #customizeIcon {
                        margin: 0
                    }

                    :host([modules-shown-to-user]) #customizeText {
                        display: none
                    }

                }

                @media (max-width:1020px) {
                    :host([modules-fre-shown]) #customizeButton {
                        padding: 0
                    }

                    :host([modules-fre-shown]) #customizeIcon {
                        margin: 0
                    }

                    :host([modules-fre-shown]) #customizeText {
                        display: none
                    }

                }

                #themeAttribution {
                    align-self: flex-start;
                    bottom: 16px;
                    color: var(--color-new-tab-page-secondary-foreground);
                    margin-inline-start: 16px;
                    position: fixed
                }

                #backgroundImageAttribution {
                    border-radius: 8px;
                    bottom: 16px;
                    color: var(--color-new-tab-page-attribution-foreground);
                    line-height: 20px;
                    max-width: 50vw;
                    padding: 8px;
                    position: fixed;
                    text-shadow: var(--ntp-theme-text-shadow);
                    z-index: -1
                }

                :host([remove-scrim_]) #backgroundImageAttribution {
                    background-color: var(--ntp-protected-icon-background-color);
                    text-shadow: none
                }

                :host([remove-scrim_]) #backgroundImageAttribution:hover {
                    background-color: var(--ntp-protected-icon-background-color-hovered)
                }

                :host-context([dir=ltr]) #backgroundImageAttribution {
                    left: 16px
                }

                :host-context([dir=rtl]) #backgroundImageAttribution {
                    right: 16px
                }

                #backgroundImageAttribution:hover {
                    background: rgba(var(--google-grey-900-rgb), .1)
                }

                #backgroundImageAttribution1Container {
                    align-items: center;
                    display: flex;
                    flex-direction: row
                }

                #linkIcon {
                    -webkit-mask-image: url('chrome://new-tab-page/icons/link.svg');
                    -webkit-mask-repeat: no-repeat;
                    -webkit-mask-size: 100%;
                    background-color: var(--color-new-tab-page-attribution-foreground);
                    height: 16px;
                    margin-inline-end: 8px;
                    width: 16px
                }

                #backgroundImageAttribution1,
                #backgroundImageAttribution2 {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap
                }

                #backgroundImageAttribution1 {
                    font-size: .875rem
                }

                #backgroundImageAttribution2 {
                    font-size: .75rem
                }

                #contentBottomSpacer {
                    flex-shrink: 0;
                    height: 32px;
                    width: 1px
                }

                svg {
                    position: fixed
                }

                ntp-lens-upload-dialog {
                    left: 0;
                    position: absolute;
                    right: 0;
                    top: 0;
                    z-index: 101
                }
            </style>
        </div>
    </ntp-app>
    <script type="module" src="new_tab_page.js"></script>
    <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
    <link rel="stylesheet" href="chrome://theme/colors.css?sets=ui,chrome">
    <link rel="stylesheet" href="shared_vars.css">
</body>

</html>
